<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><h1 class="center">Marc's PCs</h1></a>
    </header>
    <nav>
      <ul>
        <li><a href="desktop.html">Desktops</a></li>
        <li><a href="laptop.html">Laptops</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
      <div class="auth-buttons">
        <button id="loginBtn" class="btn">Login / Sign Up</button>
        <button id="logoutBtn" class="btn" style="display: none">
          Log Out
        </button>
      </div>
    </nav>

    <main>
      <h2>Your Cart</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically generated -->
        </tbody>
      </table>
      <h3>Total Amount: Rs. <span id="total-amount">0</span></h3>
      <button id="checkout">Checkout</button>
    </main>

    <script>
      // Function to add an item to the cart
      function addToCart(product) {
        fetch("https://website-project-smoky-gamma.vercel.app/api/cart", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            product_id: product.id,
            quantity: 1, // Add one item at a time
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(`${product.name} has been added to your cart.`);
            // Optionally update cart count or UI
          })
          .catch((error) => console.error("Error:", error));
      }

      // Function to handle Buy button click
      document.querySelectorAll(".buy-button").forEach((button) => {
        button.addEventListener("click", function () {
          let product = {
            id: this.getAttribute("data-product-id"),
            name: this.getAttribute("data-product-name"),
            price: parseInt(this.getAttribute("data-product-price")),
          };
          addToCart(product);
        });
      });

      // Function to render the cart
      function renderCart() {
        fetch("https://website-project-smoky-gamma.vercel.app/api/cart")
          .then((response) => response.json())
          .then((cartItems) => {
            let cartTable = document.getElementById("cart-items");
            let totalAmount = 0;
            cartTable.innerHTML = ""; // Clear the table

            cartItems.forEach((item) => {
              let total = item.price * item.quantity;
              totalAmount += total;

              let row = `
              <tr>
                <td>${item.name}</td>
                <td>Rs. ${item.price.toLocaleString()}</td>
                <td>${item.quantity}</td>
                <td>Rs. ${total.toLocaleString()}</td>
                <td>
                  <button onclick="removeFromCart(${item.id})">Remove</button>
                </td>
              </tr>
            `;
              cartTable.innerHTML += row;
            });

            document.getElementById("total-amount").innerText = totalAmount.toLocaleString();
          })
          .catch((error) => console.error("Error:", error));
      }

      // Function to remove an item from the cart
      function removeFromCart(cartId) {
        fetch(`https://website-project-smoky-gamma.vercel.app/api/cart/${cartId}`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            renderCart(); // Re-render the cart
          })
          .catch((error) => console.error("Error:", error));
      }

      // Render the cart on page load
      document.addEventListener("DOMContentLoaded", renderCart);
    </script>
  </body>
  <script src="scripts.js"></script>
</html>
